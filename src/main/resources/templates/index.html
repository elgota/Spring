<!DOCTYPE html>
<!-- https://coolors.co/palette/0d3b66-faf0ca-f4d35e-ee964b-f95738 -->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>EggNews - Sitio de noticias de Egg Cooperation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
            *{color:#0D3B66;}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #f4d35e;">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Egg News</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin}">Administrar</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
        <div class="container">
            <h1 class="text-center">Bienvenidos a Egg News</h1>
            <!-- Tarjetas de noticias -->
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="card" th:each="noticia : ${noticias}" style="width: 18rem;">
                <img src="https://eggeducacion.com/static/90ac82f00b6da76b0ad2c2821b404e20/6050d/dual_block_impacto.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                    <p class="card-text" th:text="${noticia.cuerpo}"></p>
                    <a href="#" class="btn btn-warning">Noticia completa</a>
                </div>

            </div>
        </div>
            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                Error
                <p th:text="${error}"></p>
            </div>
            <div th:if="${exito != null}" class="alert alert-success" role="alert">
                Exito!
                <p th:text="${exito}"></p>
            </div>
        </div>
        
        
        
        <!-- Footer -->
        <nav class="navbar fixed-bottom" style="background-color: #f4d35e">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Footer</a>
            </div>
        </nav>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
