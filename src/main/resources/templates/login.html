<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card mb-3 mx-auto mt-5" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://img.freepik.com/premium-vector/account-sign-up-flat-modern-illustration_9206-2777.jpg?w=360" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Ingresa a EggNews!</h5>

                            <form th:action="@{/logincheck}" method="POST">
                                <div class="mb-3">
                                    <input type="email" class="form-control" name="nombreUsuario" placeholder="Email como nombre de usuario">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a">
                                </div>

                                <button type="submit" class="btn btn-primary">Accede</button>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                Error
                <p th:text="${error}"></p>
            </div>
            <div th:if="${exito != null}" class="alert alert-success" role="alert">
                Exito!
                <p th:text="${exito}"></p>
            </div>

        </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
