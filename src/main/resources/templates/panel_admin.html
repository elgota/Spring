<!DOCTYPE html>
<!-- -->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gestor de noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body><nav class="navbar navbar-expand-lg" style="background-color: #f4d35e;">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Egg News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin}">Administrar</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div th:each="noticia : ${noticias}" class="card text-bg-light mb-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 th:text="${noticia.titulo}" class="card-title"></h5>

                    <p th:text="${noticia.cuerpo}" class="card-text"></p>

                    <a th:href="@{/modificar/__${noticia.id}__}" class="card-link">Editar</a>
                    <a th:href="@{/eliminar/__${noticia.id}__}" class="card-link">Eliminar</a>
                </div>
            </div>
        </div>
            

        <!-- Footer -->
        <nav class="navbar fixed-bottom" style="background-color: #f4d35e">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Footer</a>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
